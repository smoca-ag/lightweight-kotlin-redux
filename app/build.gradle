plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 16
        versionCode 4
        versionName "2.0.0"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:[0.0.0, 99.0.0]"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:[0.0.0, 99.0.0]"
}